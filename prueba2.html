<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Recuerdos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/853/945/279/anime-just-because-city-sunset-hd-wallpaper-preview.jpg');
            background-size: contain;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px; /* Máximo ancho de la página */
            margin-left: auto;
            margin-right: auto;
            color: white; /* Ajusta el color del texto para mayor legibilidad */
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.7); /* Fondo semi-transparente para legibilidad del encabezado */
        }

        section {
            flex: 1;
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para legibilidad del contenido */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .galeria img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .galeria img:hover {
            transform: scale(1.1);
        }

        .playlist,
        .audios {
            text-align: center;
            margin-top: 20px;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Página de Recuerdos</h1>
    </header>

    <!-- Sección de Recuerdos (a la izquierda) -->
    <section id="fotos">
        <h2>Mis Recuerdos</h2>
        <div class="galeria">
            <img src="foto1.jpg" alt="Recuerdo 1">
            <img src="foto2.jpg" alt="Recuerdo 2">
            <!-- Agrega más fotos según sea necesario -->
        </div>
    </section>

    <!-- Sección de Playlist de Spotify (a la derecha) -->
    <section id="playlist" class="playlist">
        <h2>Playlist de Spotify</h2>
        <!-- Agrega el widget de Spotify o un enlace a tu playlist -->
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/43N5aD7YVyxa9O6rwgHkL6?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <!-- Puedes obtener el código del widget desde el sitio web de Spotify -->
        <div>
            <!-- Agrega aquí el widget de Spotify o un enlace -->
        </div>
    </section>

    <!-- Sección de Reproducción de Audios (a la derecha) -->
    <section id="audios" class="audios">
        <h2>Audios</h2>
        <audio controls>
            <source src="audio1.mp3" type="audio/mp3">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
        <!-- Agrega más etiquetas 'audio' según sea necesario -->
    </section>

    <!-- Otras secciones -->

</body>
</html>
