<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de tu Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://static.vecteezy.com/system/resources/previews/032/400/527/non_2x/seamless-vector-traditional-yellow-background-checkered-pattern-or-grid-texture-for-web-design-desktop-wallpaper-or-culinary-blog-website-free-photo.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat; /* Evitar que la imagen de fondo se repita */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px; /* Máximo ancho de la página */
            margin-left: auto;
            margin-right: auto;
            color: white; /* Ajusta el color del texto para mayor legibilidad */
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: rgba(240, 118, 126, 0.7); /* Color del título con transparencia */
        }

        section {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para legibilidad del contenido */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-gap: 10px;
            justify-items: center;
            align-items: center;
            margin-top: 20px;
        }

        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .galeria img:hover {
            cursor: pointer;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 10px solid #ff99cc; /* Borde rosa más grueso */
            border-radius: 20px; /* Bordes redondeados */
            background-color: #ffe6f2; /* Fondo rosa */
        }

        .close {
            color: #ccc;
            float: right;
            font-size: 30px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto; /* Centrar horizontalmente */
        }

        .galeria img.clicked {
            transform: scale(1.1);
        }

        .spotify-widget {
            border-radius: 12px;
        }

        /* CSS para la sección central */
        #imagen-central {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* CSS para la sección de mensajitos */
        #mensajitos {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Contenedor para las secciones de Spotify y Mensajitos */
        #columna-derecha {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Título de tu Página</h1>
    </header>

    <!-- Sección de Recuerdos (a la izquierda) -->	
    <section id="fotos">
        <h2>Fotos</h2>
        <div class="galeria">
            <img src="https://media.discordapp.net/attachments/1205308638470864946/1205308721463435325/image.png?ex=65d7e638&is=65c57138&hm=ca90c0d5f1bc77746e931f8bd7958e3d9721f452c627c545a70a128a17ce8ee8&=&format=webp&quality=lossless&width=842&height=473" alt="Foto 1" onclick="openModal('https://media.discordapp.net/attachments/1205308638470864946/1205308721463435325/image.png?ex=65d7e638&is=65c57138&hm=ca90c0d5f1bc77746e931f8bd7958e3d9721f452c627c545a70a128a17ce8ee8&=&format=webp&quality=lossless&width=842&height=473')">
            <img src="https://media.discordapp.net/attachments/1205308638470864946/1205308759715618847/image.png?ex=65d7e641&is=65c57141&hm=ff6e81994f30c63074ac563649b60d9636409dce2b9b43a9b8eeec6eceebd546&=&format=webp&quality=lossless&width=842&height=473" alt="Foto 2" onclick="openModal('https://media.discordapp.net/attachments/1205308638470864946/1205308759715618847/image.png?ex=65d7e641&is=65c57141&hm=ff6e81994f30c63074ac563649b60d9636409dce2b9b43a9b8eeec6eceebd546&=&format=webp&quality=lossless&width=842&height=473')">
            <img src="https://via.placeholder.com/150" alt="Foto 3" onclick="openModal('https://via.placeholder.com/500')">
            <img src="https://via.placeholder.com/150" alt="Foto 4" onclick="openModal('https://via.placeholder.com/500')">
            <img src="https://via.placeholder.com/150" alt="Foto 5" onclick="openModal('https://via.placeholder.com/500')">
            <img src="https://via.placeholder.com/150" alt="Foto 6" onclick="openModal('https://via.placeholder.com/500')">
            <img src="https://via.placeholder.com/150" alt="Foto 7" onclick="openModal('https://via.placeholder.com/500')">
            <!-- Puedes cambiar las URLs de las imágenes por las reales -->
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <img id="modalImg" src="">
            </div>
        </div>
    </section>

    <!-- Sección de Central con Imagen Vertical -->
    <section id="imagen-central">
        <h2>Imagen Central</h2>
        <div>
            <img src="url_de_tu_imagen_vertical.jpg" alt="Imagen Vertical">
        </div>
    </section>

    <!-- Contenedor para las secciones de Spotify y Mensajitos -->
    <div id="columna-derecha">
        <!-- Sección de Playlist de Spotify (a la derecha) -->
        <section id="playlist" class="playlist">
            <h2>Playlist de Spotify</h2>
            <!-- Agrega los iframes de Spotify -->
            <div class="spotify-widget">
                <iframe src="https://open.spotify.com/embed/playlist/43N5aD7YVyxa9O6rwgHkL6?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </section>

        <!-- Sección de Mensajitos -->
        <section id="mensajitos">
            <h2>Mensajitos</h2>
            <p>Aquí puedes agregar tus mensajes especiales.</p>
        </section>
    </div>

    <!-- Otras secciones -->

    <script>
        function openModal(imgSrc) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('modalImg');
            
            // Aplicar transición de desvanecimiento gradual al modal
            modal.style.display = "block";
            modal.style.opacity = 0;
            setTimeout(function() {
                modal.style.opacity = 1;
            }, 100); // Ajusta el tiempo de espera según sea necesario
            
            // Aplicar transición de desplazamiento suave a la imagen
            modalImg.style.transform = "scale(0.8)";
            setTimeout(function() {
                modalImg.style.transform = "scale(1)";
            }, 100); // Ajusta el tiempo de espera según sea necesario
            
            modalImg.src = imgSrc;
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            
            // Aplicar transición de desvanecimiento gradual al cerrar el modal
            modal.style.opacity = 0;
            setTimeout(function() {
                modal.style.display = "none";
            }, 300); // Ajusta el tiempo de espera según sea necesario
        }
    </script>
</body>
</html>
